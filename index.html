<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you agree? disagree?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=IBM+Plex+Sans+KR:wght@700&family=M+PLUS+Rounded+1c:wght@500&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta name="description" content="This site is a test Webpage.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="container my-2">   
            <nav class="row align-items-center py-2">
                <a href="홈페이지URL" class="col-md d-flex align-items-center mb-3 mb-md-0">
                    <img width="50" class="mr-2" src="images/logo.svg" alt="사이트로고">
                    <span class="h2 mb-0">1초 투표</span>
                </a>
                <div class="col-md-auto">
                    <a href="" class="btn btn-primary mr-2">회원가입</a>
                    <a href="">로그인</a>
                </div>
            </nav>
        </header>
        <main class="container py-3">
            <div class="row">
                <div class="col">
                    <!-- 左側 -->
                    <canvas id="chart" width="400" height="400" data-likes="3" data-dislikes="2"></canvas>
                    <style>
                        #chart {
                            background-color: gray;
                        }
                    </style>
                </div>
                <div class="col">
                    <div>
                        <h1>이번주 복권당첨될까요?</h1>
                        <span class="mr-1 h5">testuser 가만듬</span>
                        <span class="mr-1 h5">&bull;</span>
                        <span class="h5">View 36</span>
                    </div>
                    <div class="container text-center my-4">
                    <div class="row  justify-content-around">
                        <div class="likes-green col-auto">
                            <div class="display-1">2</div>
                            <div class="h4 mb-0">찬성</div>
                        </div>
                        <div class="col-auto  dislikes-red">
                            <div class="display-1">3</div>
                            <div class="h4 mb-0">반대</div>
                        </div>
                    </div>
                    </div>
                    <div class="container text-center my-4 px-0">
                        <form action="">
                            <span class="h3">당신의 생각은?</span>
                            <input type="hidden" name="topic_id" value="3">
                            <textarea class="w-100 border-light" name="" id="" cols="30" rows="5"></textarea>
                        </form>
                    </div>
                    <div class="container">
                        <div class="row h4 form-group">
                            <div class="col-auto d-flex align-items-center pl-0">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="agree" id="inlineRadio1" value="1">
                                    <label class="form-check-label" for="agree">찬성</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="disagree" id="disagree" value="0">
                                    <label class="form-check-label" for="disagree">반대</label>
                                </div>
                            </div>
                            <input type="submit" value="전송" class="col btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
                <ul class="list-unstyled">
                    <li class="bg-white shadow-sm mb-3 rounded p-3">
                        <div class="align-items-center">
                            <h2 class="h4 mb-2">
                                <span class="badge badge-danger mr-1 align-bottom">공개</span>
                                <a href="" class="text-body">아니요,당첨안될걸요</a>
                            </h2>
                            <span>Comment By testuser</span>
                    </li>
                </ul>
        </main>

        <footer class="text-center p-3">
            <span class="text-muted"> &copy; Narisem</span>
        </footer>
    </div>
    
</body>
</html>
